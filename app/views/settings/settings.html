
<h1 class="page-header">Settings</h1>

<form class="openapphack" id="openapphack-settings-add-plugin">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Add Plugin</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="git">Git URL <span class="input-required">*</span></label>
        <input class="form-control" name="git" placeholder="">
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" name="name" placeholder="">
      </div>

      <div class="actions">
        <button type="button" class="btn btn-primary submit">Add</button>
      </div>
    </div>
  </div>
</form>

<div class="panel panel-default" id="openapphack-settings-manage-plugins">
  <div class="panel-heading">
    <h3 class="panel-title">Manage Plugins</h3>
  </div>
  <table class="openapphack table table-striped">
    <thead>
      <tr>
        <th class="col-md-3">Plugin</th>
        <th class="col-md-3">Enabled</th>
        <th class="col-md-6" colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody class="panel-body">
    </tbody>
  </table>
</div>
